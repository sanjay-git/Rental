<div class="row" style="position: relative; top: 50%; transform: translateY(-50%);">
<div class="user-forms clearfix">
<form name="loginForm" class="col-xs-5 col-xs-offset-1" ng-submit="checkLogin()">
	<h3> Login </h3>
	<div class="form-group" ng-class="{'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
		<span class="glyphicon glyphicon-user" style="padding: 0 10px;"></span><label> Email/Username </label>
		<input type="text" name="email" class="form-control" required ng-model="username"/>
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.password.$invalid && registerForm.password.$dirty}">
		<span class="glyphicon glyphicon-lock" style="padding: 0 10px"></span><label> Password </label>
		<input type="password" name="password" class="form-control" required ng-model="password"/>
	</div>
	<button type="submit" class="btn btn-default center-block col-xs-6" ng-disabled="loginForm.$invalid" style="float: none;">Login</button>
</form>
<form name="registerForm" class="col-xs-5 col-xs-offset-1" ng-submit="registerUser()">
	<h3> Register </h3>
	<div class="form-group" ng-class="{'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
		<span class="glyphicon glyphicon-user" style="padding: 0 10px;"></span><label> Email </label>
		<input type="email" class="form-control"name="email" required ng-model="reg_username"/>
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.password.$invalid && registerForm.password.$dirty}">
		<span class="glyphicon glyphicon-lock" style="padding: 0 10px"></span><label> Password </label>
		<input type="password" name="password" class="form-control" required ng-minlength=8 ng-model="reg_password"/>
	</div>
	<div class="form-group" ng-class="{'has-error': registerForm.phone.$invalid && registerForm.phone.$dirty}">
		<span class="glyphicon glyphicon-phone" style="padding: 0 10px"></span><label> Mobile </label>
		<div class="input-group">
			<span class="input-group-addon">+91</span>
			<input type="text" name="phone" class="form-control" required ng-minlength=10 ng-maxlength=10 ng-model="reg_phone"/>
		</div>
	</div>
		<div class="form-group">
		<span class="glyphicon glyphicon-home" style="padding: 0 10px"></span><label> City </label>
		<div class="dropdown">
			<select class="form-control" type="input" ng-model="reg_city" required ng-options="item for item in cities">
			</select>
		</div>
	</div>
	<button type="submit" class="btn btn-default center-block col-xs-6" ng-disabled="registerForm.$invalid" style="float: none;">Register Me!</button>
</form>
</div>
</div>
